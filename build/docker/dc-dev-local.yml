version: "3.2"
networks:
  workout-network:

services:
  pg:
    container_name: postgresql
    build:
      context: ../../
      dockerfile: ./build/docker/postgresql/Dockerfile
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=workout
    ports:
      - "5432:5432"
    networks:
      - workout-network
