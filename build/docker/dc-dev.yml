version: "3.2"
networks:
  workout-network:

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=workout
    ports:
      - "5432:5432"
    networks:
      - workout-network
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
volumes:
  postgresql:
